<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper & Scissors</h1>
        <button class="emoji" id="rock">✊</button>
        <button class="emoji" id="paper">✋</button>
        <button class="emoji" id="scissors">✌️</button>
        <div class="msg-container">
            <p class="userScore"></p>
            <p class="compScore"></p>
            <button id="msg">Play your turn</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
